<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bankist</title>
    <link rel="icon" type="image/png" href="/icon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <nav>
        <p class="welcome">Log in to get started</p>
        <img src="logo.png" alt="Bankist Logo" class="logo">
        <form class="login">
            <label for="user" class="visually-hidden">Username</label>
            <input type="text" id="user" placeholder="user" class="login__input login__input--user" required>
            <label for="pin" class="visually-hidden">PIN</label>
            <input type="password" id="pin" placeholder="PIN" maxlength="4" class="login__input login__input--pin" required>
            <button type="submit" class="login__btn">→</button>
        </form>
    </nav>
</header>

<main class="app">
    <section class="balance">
        <div>
            <h1 class="balance__label">Current balance</h1>
            <p class="balance__date">As of <time class="date">05/03/2037</time></p>
        </div>
        <p class="balance__value">0000€</p>
    </section>

    <section class="movements">
        <article class="movements__row">
            <div class="movements__type movements__type--deposit">2 deposit</div>
            <time class="movements__date">3 days ago</time>
            <div class="movements__value">4 000€</div>
        </article>
        <article class="movements__row">
            <div class="movements__type movements__type--withdrawal">1 withdrawal</div>
            <time class="movements__date">24/01/2037</time>
            <div class="movements__value">-378€</div>
        </article>
    </section>

    <section class="summary">
        <p class="summary__label">In</p>
        <p class="summary__value summary__value--in">0000€</p>
        <p class="summary__label">Out</p>
        <p class="summary__value summary__value--out">0000€</p>
        <p class="summary__label">Interest</p>
        <p class="summary__value summary__value--interest">0000€</p>
        <button class="btn--sort">↓ SORT</button>
    </section>

    <section class="operation operation--transfer">
        <h2>Transfer money</h2>
        <form class="form form--transfer">
            <label for="transfer-to" class="form__label">Transfer to</label>
            <input type="text" id="transfer-to" class="form__input form__input--to" required>
            <label for="transfer-amount" class="form__label">Amount</label>
            <input type="number" id="transfer-amount" class="form__input form__input--amount" required>
            <button type="submit" class="form__btn form__btn--transfer">→</button>
        </form>
    </section>

    <section class="operation operation--loan">
        <h2>Request loan</h2>
        <form class="form form--loan">
            <label for="loan-amount" class="form__label form__label--loan">Amount</label>
            <input type="number" id="loan-amount" class="form__input form__input--loan-amount" required>
            <button type="submit" class="form__btn form__btn--loan">→</button>
        </form>
    </section>
    <section class="operation operation--close">
        <h2>Close account</h2>
        <form class="form form--close">
            <label class="form__label" for="close-user">Confirm user</label>
            <input type="text" class="form__input form__input--user" id="close-user" required>
            <label class="form__label" for="close-pin">Confirm PIN</label>
            <input type="password" maxlength="6" class="form__input form__input--pin" id="close-pin" required>
            <button type="submit" class="form__btn form__btn--close">→</button>
        </form>
    </section>

    <p class="logout-timer">
        You will be logged out in <span class="timer">05:00</span>
    </p>
</main>

<footer>
    <p>&copy; 2023 Bankist. All rights reserved.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
